{% extends "base.html" %}
{% block content %}
<div class="jumbotron p-5 rounded bg-light">
    <h1 class="display-4">Deepfake Detector</h1>
    <p class="lead">Upload your images and find out if they're deepfakes.</p>
    <hr class="my-4">
    {% if user.is_authenticated %}
        <p>Ready to analyze images for deepfakes?</p>
        <a class="btn btn-primary btn-lg" href="{% url 'upload' %}">Upload Image</a>
    {% else %}
        <p>Sign up or log in to get started.</p>
        <a class="btn btn-primary btn-lg" href="{% url 'register' %}">Register</a>
        <a class="btn btn-outline-primary btn-lg" href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
{% endblock %}
