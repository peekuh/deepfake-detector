{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">Confirm Deletion</h1>
        <p class="card-text">Are you sure you want to delete the image uploaded on <strong>{{ image.uploaded_at|date:"F d, Y" }}</strong>?</p>
        <p>Preview:</p>
        <img src="{{image.image.url}}" alt="uploaded image to be deleted" style="max-width: 100%; max-height: 300px;" class="img-thumbnail">

        <form method="post" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
