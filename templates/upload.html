{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Upload Image</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.image.id_for_label }}" class="form-label">Choose Image</label>
                        {{ form.image }}
                        <div class="text-danger">{{ form.image.errors }}</div>
                        <div class="form-text">Upload an image to check if it's a deepfake.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
